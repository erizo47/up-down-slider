<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(45.99deg, #dbf6f7 -26%, #037a88 145%);
          "
        >
          <h1>Snowboarding</h1>
          <p>It will make you look at the mountain differently</p>
        </div>
        
        <div
          style="
            background: linear-gradient(165.87deg, #1752a4 30%, #169a44 130%);
          "
        >
          <h1>Moto Travel</h1>
          <p>I don’t know where I’m going, but I promise it won’t be boring!</p>
        </div>
        <div
          style="
            background: linear-gradient(180.32deg, #bf14bf -45%, #0c3b49 90%);
          "
        >
          <h1>Rave</h1>
          <p>Eat, Sleep, Rave, Repeat!</p>
        </div>
        <div
          style="
            background: linear-gradient(180.16deg, #01e1ff -40%, #017e8b 40%, #e5caa1 75%);
          "
        >
          <h1>Surfing</h1>
          <p>This is what life is all about</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1516633630673-67bbad747022?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1629294148914-678ba902dd49?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1212&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1550443640-6e18cdd503a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
